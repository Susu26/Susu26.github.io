<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Anfrage</title>
</head>
    <body>
        <div class="header">
            <a href="https://www.nissan.at/" target="_blank" class="logo"><img src="../img/Logo.png"></a>
            <div class="headerright">
                <a class="othersite" href="../index.html">Home</a>
                <a class="othersite" href="./leistungen.html">Leistungen</a>
                <a class="othersite" href="./galerie.html">Galerie</a>
                <a class="othersite" href="./kontakt.html">Kontakt</a>
                <a class="currentsite" href="./anfrage.html">Anfragen</a>
            </div>
        </div>
        
        <div class="anfragenbox">
            <h1 class="formulname">Anfrageformular</h1>

            <form>

                <div class="leftcontainer">
                    <div class="name rightinput">
                        <label class="voname">Vorname*:</label><label class="naname">Name*:</label><br>
                        <input type="text" id="vname" placeholder="Max"><input type="text" id="nname"  placeholder="Mustermann">
                        
                    </div>

                    <div class="emailandtele rightinput">
                        <label class="eemail">Email: *:</label><label class="ttele">Telefonnummer*:</label><br>
                        <input type="text" id="email" placeholder="someone@example.com"><input type="text" id="tele">
                        
                    </div>

                    <div class="rightinput">
                        <label class="adresse">Straße:</label><br>
                        <input type="text" id="Strasse" size="49">
                    </div>

                    <div class="rightinput">
                        <label class="firma">Firma*:</label><br>
                        <input type="text" id="Strasse" size="49">
                    </div>

                    <div class="rightinput leist">
                        <label class="lleistungen">Ich will folgende Leistungen: </label>
                        <select  id="leistungen">
                            
                            <option value="dienstleistung1">Dienstleistung1</option>
                            <option value="dienstleistung2">Dienstleistung2</option>
                            <option value="dienstleistung3">Dienstleistung3</option>
                            <option value="dienstleistung4">Dienstleistung4</option>
                        </select>
                    </div>

                    <div class="kontaktform">
                        <p>Wählen Sie die Art ihrer Kontaktaufnahme:</p>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Per E-Mail</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Per Telefon</label><br>
                    </div>
                </div>

                <div class="rightconainer">
                    <label class="firma">Anmerkung:</label><br>
                    <textarea id="anmerkung" cols="50" rows="11"></textarea><br>

                    <div class="Zeit">
                        <label for="time">Terminvereinbarung *:</label><br>
                        <input type="datetime-local" value="2022-01-21T13:05:23.510" lang="" id="time">
                    </div>
                </div>
            </form>
            <hr>
            <p class="hinweis"><b>Hinweis:</b> Felder mit * müssen ausgefüllt werden</p>
        </div>
    </body>
</html>
